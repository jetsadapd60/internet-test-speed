name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-unit-tests:
    name: API Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run API unit tests
        run: pnpm test --coverage
        working-directory: apps/api

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage

  api-e2e-tests:
    name: API E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: speedtest_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/speedtest_test

      - name: Run API E2E tests
        run: pnpm test:e2e
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/speedtest_test
          JWT_SECRET: test-secret-key

  web-e2e-tests:
    name: Web E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: speedtest_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/speedtest_test

      - name: Build API
        run: pnpm build
        working-directory: apps/api

      - name: Start API server
        run: pnpm start:prod &
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/speedtest_test
          JWT_SECRET: test-secret-key
          PORT: 3001

      - name: Wait for API to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3001/health || curl -f http://localhost:3001/ ; do sleep 1; done' || true

      - name: Run Playwright tests
        run: pnpm test:e2e
        working-directory: apps/web

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
